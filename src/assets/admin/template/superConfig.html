<!-- 顶级管理员设置 [[ -->
	<!-- #管理员列表-->
	<h2 class="page-header">管理员列表 <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#addAdmin">添加</button></h2>
	<div class="table-responsive">
	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>工号ID</th>
	        <th>管理员名</th>
	        <th>管理角色</th>
	        <th>操作</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="item in adminData">
	        <td>{{item.id}}</td>
	        <td>{{item.name}}</td>
	        <td>{{item.role}}</td>
	        <td>
	        		<button ng-click="tellWorkBtn(item.id, item.work)" class="btn btn-default btn-xs" data-toggle="modal" data-target="#workAdmin">分配任务</button>
	        		<button ng-click="deleteAdmin(item.id)" class="btn btn-default btn-xs">删除</button>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	<br>

<!-- 顶级管理员设置 [[ -->

<!-- 模态框 [[ -->
	<!-- #管理员权限修改模态框 -->
	<form action="/acgfan/index-index-show" method="post">
		<div class="modal fade" id="editAdmin" tabindex="-1" role="dialog" aria-labelledby="editAdmin" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="">修改角色</h4>
		      </div>
		      <div class="modal-body">
				<div class="form-group">
					    <div class="col-sm-12">
					      <div class="checkbox">
					        <label>
					           <input type="radio" name="type" ng-click="alterAdminRoleRoleId=3"> 视频管理员 &nbsp;|&nbsp; 
					           <input type="radio" name="type" ng-click="alterAdminRoleRoleId=4"> 商城管理员 &nbsp;|&nbsp;
					           <input type="radio" name="type" ng-click="alterAdminRoleRoleId=5"> 游戏管理员 &nbsp;|&nbsp;
					           <input type="radio" name="type" ng-click="alterAdminRoleRoleId=6"> 画板管理员 &nbsp;|&nbsp;
					           <input type="radio" name="type" ng-click="alterAdminRoleRoleId=2"> 高级管理员
					        </label>
					      </div>
					    </div>
					    <br>
					  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="submit" class="btn btn-primary">确定</button>
		      </div>
		    </div>
		  </div>
		</div>
	</form>
	<!-- #分配任务模态框 -->
	<form action="/acgfan/index-index-show" method="post">
		<div class="modal fade" id="workAdmin" tabindex="-1" role="dialog" aria-labelledby="workAdmin" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="">分配任务</h4>
		      </div>
		      <div class="modal-body">
				<textarea class="form-control" rows="3" ng-model="shouldWork"></textarea>
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button ng-click="tellWork()" type="submit" class="btn btn-primary" data-dismiss="modal">确定</button>
		      </div>
		    </div>
		  </div>
		</div>
	</form>
	<!-- #添加模态框 -->
	<form action="/acgfan/index-index-show" method="post">
		<div class="modal fade" id="addAdmin" tabindex="-1" role="dialog" aria-labelledby="addAdmin" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="">添加管理员</h4>
		      </div>
		      <div class="modal-body">
				<div class="form-group">
				    <label for="">管理员名</label>
				    <input type="text" class="form-control" id="" value="" ng-model="addAdminName">
				  </div>
				  <div class="form-group">
				    <label for="">密码</label>
				    <input type="password" class="form-control" id="" value="" ng-model="addAdminPassword">
				  </div>
				  <div class="form-group">
				    <label for="">角色</label> <br>
				   <input type="radio" name="type" ng-click="addAdminRoleId=3"> 视频管理员 &nbsp;|&nbsp; 
		           <input type="radio" name="type" ng-click="addAdminRoleId=4"> 商城管理员 &nbsp;|&nbsp;
		           <input type="radio" name="type" ng-click="addAdminRoleId=5"> 游戏管理员 &nbsp;|&nbsp;
		           <input type="radio" name="type" ng-click="addAdminRoleId=6"> 画板管理员 &nbsp;|&nbsp;
		           <input type="radio" name="type" ng-click="addAdminRoleId=2"> 高级管理员    
				  </div>	
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button ng-click="addAdmin()" type="submit" class="btn btn-primary" data-dismiss="modal">确定</button>
		      </div>
		    </div>
		  </div>
		</div>
	</form>
<!-- 模态框 ]] -->
